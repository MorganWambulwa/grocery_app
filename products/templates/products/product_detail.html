{% extends 'base.html' %}
{% block content %}
<div class="row mt-5">
    <div class="col-md-6">
        {% if product.image %}
        <img src="{{ product.image.url }}" class="img-fluid rounded shadow">
        {% endif %}
    </div>
    <div class="col-md-6">
        <h1>{{ product.name }}</h1>
        <h3 class="text-success">${{ product.price }}</h3>
        <p class="lead">{{ product.description }}</p>
        <hr>
        <form action="{% url 'cart_add' product.id %}" method="post" class="d-flex gap-2">
            {% csrf_token %}
            <input type="number" name="quantity" value="1" min="1" class="form-control w-25">
            <button type="submit" class="btn btn-success btn-lg">Add to Cart</button>
        </form>
    </div>
</div>
{% endblock %}
