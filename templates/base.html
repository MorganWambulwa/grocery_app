<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshMarket - Grocery App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        /* Smooth scrolling for the "Start Shopping" button */
        html { scroll-behavior: smooth; }

        /* Flexbox Layout to fix Footer */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f8f9fa;
            /* These 3 lines force the footer to the bottom */
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        /* The main content grows to fill available space */
        .main-content {
            flex: 1;
        }

        .navbar-brand { font-weight: bold; color: #198754 !important; }
        .btn-success-custom { background-color: #198754; color: white; border: none; }
        .card-product { transition: transform 0.2s; border: none; }
        .card-product:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        
        /* Ensure footer is standard, not fixed */
        footer { margin-top: auto; }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    
    <div class="main-content">
        <div class="container my-4">
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info">{{ message }}</div>
                {% endfor %}
            {% endif %}
            
            {% block content %}{% endblock %}
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">&copy; 2025 FreshMarket.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
